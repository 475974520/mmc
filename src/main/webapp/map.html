<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=SS4ym5KlDwbL1ld0GOu6Tiisa7A5mpXh"></script>
	<script type="text/javascript" src="js/common/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/common/echarts.js"></script>
	<script type="text/javascript" src="js/common/bmap.js"></script>
	
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
		var w = document.getElementById("allmap");
		var mychart = echarts.init(w);
		option = {
			// 加载 bmap 组件
			bmap: {
				// 百度地图中心经纬度
				center: [103, 30],
				// 百度地图缩放
				zoom: 6,
				// 是否开启拖拽缩放，可以只设置 'scale' 或者 'move'
				roam: true,
				// 百度地图的自定义样式，见 http://developer.baidu.com/map/jsdevelop-11.htm
				mapStyle: {}
			},
			series: [{
				type: 'scatter',
				// 使用百度地图坐标系
				coordinateSystem: 'bmap',
				// 数据格式跟在 geo 坐标系上一样，每一项都是 [经度，纬度，数值大小，其它维度...]
				data: [ [120, 30, 1] ]
			}]
		}
		mychart.setOption(option);
		// 获取百度地图实例，使用百度地图自带的控件
		var bmap = mychart.getModel().getComponent('bmap').getBMap();
		bmap.addControl(new BMap.MapTypeControl());
	</script>
